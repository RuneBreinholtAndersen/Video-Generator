<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veo 2 Video Generator</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    #result { margin-top: 20px; background: #eee; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Veo 2 Video Generator</h1>
  <p><strong>OBS:</strong> API-nøglen skal sættes som miljøvariabel på Render (GEMINI_API_KEY).</p>

  <textarea id="prompt" placeholder="Skriv din prompt..."></textarea>

  <input type="file" id="image" accept="image/png, image/jpeg" />

  <button onclick="generate()">Generér video</button>

  <div id="result"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      const resultBox = document.getElementById("result");
      const fileInput = document.getElementById("image");

      resultBox.innerHTML = "⏳ Genererer...";

      let imageData = null;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const mimeType = file.type;

        const base64 = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const raw = reader.result.split(",")[1]; // strip "data:image/png;base64,"
            resolve(raw);
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });

        imageData = {
          mime_type: mimeType,
          data: base64
        };
      }

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, image: imageData })
      });

      const data = await res.json();

      if (res.ok && data.video && data.video.uri) {
        resultBox.innerHTML = `<p><strong>✅ Video klar:</strong></p><a href="${data.video.uri}" target="_blank">Se eller download video</a>`;
      } else {
        resultBox.innerHTML = `<pre>❌ Fejl: ${JSON.stringify(data, null, 2)}</pre>`;
      }
    }
  </script>
</body>
</html>
